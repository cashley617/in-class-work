<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Part I</title>


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    



</head>
<body>

    <div class="header">
        <h1>Employee Data Management</h1>
        <h3>A Comprehensive Directory of Employee Billable Hours</h3>
    </div>

    <div class="currentEmployees">
        <div class="titleOne">
            <p>Current Employees</p>
        </div>
        <table>
            <tr>
                <th>Employee Name</th>
                <th>Role</th>
                <th>Start Date</th>
                <th>Months Worked</th>
                <th>Monthly Rate ($)</th>
                <th>Total Billed ($)</th>
            </tr>
            <tr>
                <td>Kate</td>
                <td>McKinnon</td>
                <td>n/a</td>
                <td>n/a</td>
                <td>n/a</td>
                <td>n/a</td>
            </tr>
            <tr>
                <td>Kate</td>
                <td>McKinnon</td>
                <td>n/a</td>
                <td>n/a</td>
                <td>n/a</td>
                <td>n/a</td>
            </tr>
        </table>
    </div>

    <div class="form-section">
        <form>
            <div class="form-group">
                <label for="enter-name">Employee Name</label>
                <input class="form-control" id="enter-name" placeholder="Ellen D" type="text">
            </div>
            <div class="form-group">
                <label for="enter-job">Role</label>
                <input class="form-control" id="enter-job" placeholder="CEO" type="text">
            </div>
            <div class="form-group">
                <label for="start-date">Start Date (MM/DD/YYYY)</label>
                <input class="form-control" id="start-date" placeholder="01/02/2001" type="text">
            </div>
            <div class="form-group">
                <label for="rate-enter">Monthly Rate</label>
                <input class="form-control" id="rate-enter" placeholder="200000" type="text">
            </div>
            <button class="btn btn-primary float-right" id="add-employee-btn">Submit</button>
        </form>
    </div>


    <!-- JavaScript -->
    <script src="timeSheet.js"></script>

</body>


</html>
