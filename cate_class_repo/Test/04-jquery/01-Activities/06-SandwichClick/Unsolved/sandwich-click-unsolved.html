<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <h1>Click to Eat Sandwich</h1>
  <button id="pbj">Peanut Butter Jelly</button>
  <button id="grilledcheese">Grilled Cheese</button>
  <button id="roastbeef">Roast Beef</button>

  <div id="image-div"></div>

  <script type="text/javascript">

    // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
    // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
    // It's useful to become familiar with now.

    $(document).ready(function() {

      // VARIABLES
      // ====================================================================
      // Here we create variables for tracking the number of sandwiches eaten
      // ...

      let pbjCount = 0;
      let grilledCheeseCount = 0;
      let roastBeefCount = 0;

      // ...

      // FUNCTIONS
      // ====================================================================
      // Here we create various on "click" functions which capture the clicks
      // Inside each click event is the code to create an alert, update the counter, then show the updated count.
      // ...

      // $("#pbj").on("click", function(event) {
      //   // alert
      //   alert("Peanut Butter Sucks");
      //   // update count 
      //   pbjCount++;
      //   // You can also increase the count with: 
      //   // pbjCount += 1;
      //   // show the updated count
      //   console.log(pbjCount);
      // }); 

      // $("#grilledcheese").on("click", function(event) {
      //   alert("Go vegan, you sick fuck");
      //   grilledCheeseCount++;
      //   console.log("grilledCheeseCount", grilledCheeseCount);
      // }); 

      // $("#roastbeef").on("click", function(event) {
      //   alert("Get roasted!");
      //   roastBeefCount++;
      //   console.log(roastBeefCount);
      // });

      $("#pbj").on("click", eventHandler);

      $("#grilledcheese").on("click", eventHandler);

      $("#roastbeef").on("click", eventHandler);

      function eventHandler(event) {
        let $button = $(this);
        let id = $button.attr("id");

        switch(id) {
          case "pbj":
            // logic for pbj 
            pbjCount++;
            break;
          case "grilledcheese": 
            grilledCheeseCount++;
            break;
          case "roastbeef": 
            roastBeefCount++;
            break;
          default: 
            console.log("you broke it");
        }


        if (id === "pbj") {
          // handle pbj 
          pbjCount++;
        } else if (id === "grilledcheese") {
          // handle grilled cheese 
          grilledCheeseCount++;
        } else {
          // handle roast beef
          roastBeefCount++;
        }
        
        console.warn(id + " has a snarky comment");
        console.log("pbj count: ", pbjCount);
        console.log("grilledcheese count: ", grilledCheeseCount);
        console.log("roastbeef count: ", roastBeefCount);

        
      }


      // switch (id) { }
      // console.warn("snarky comment");
      // ...

    });

</script>

</body>

</html>
