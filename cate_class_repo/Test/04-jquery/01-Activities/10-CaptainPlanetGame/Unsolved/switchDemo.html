        const $input = $("#name");
        const $button = $("#compare"); 

        $button.on("click", clickHandler); 

        function clickHandler() {
            const name = $input.val();
        }


// Switch instead of If, Else 
// Switch only works if you are using the same variable/expression. In this case, animal. 
        switch(name) {
            case "fido":
                console.log("Fido is awesome");
                break;
            case "Spike": 
                console.log("Woof!");
                break;
            case "Bruiser": 
                console.log("Yorkies are here!");
                break;
            case "":
                console.log("You didn't write anything");
                break;
            default: 
                console.log("Your animal has no name");
                break;
        }
    </script>
